<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form" onsubmit="return formValidation()">
	
                <h2>Registration Form</h2>
                
                <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name">
                </div>
                
                <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name" required>    
                </div>
                
                <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-address" name="email-address" placeholder="Enter email address">
                </div>
                
                <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                
                <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                </div>
                
                <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                </div>
                
                <div class="mb-3">
                <label class="form-label">Mobile No</label>
                <input type="tel" class="form-control" id="mobile-no" name="mobile-no" placeholder="Enter mobile no">
                </div>
                
                <label class="form-label">Gender</label>
                
                <div class="mb-3">
                <label class="form-label">Male</label>
                <input type="radio" id="male" value="male" name="gender">
               
                <label class="form-label">Female</label>
                <input type="radio" id="female" value="female" name="gender">
                
                <label class="form-label">Other</label>
                <input type="radio" id="other" value="other" name="gender">
                </div>
                             
                <div class="mb-3">
                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </div>
         
            </form>
        </div>
    </div>
   </div>
</body>

<script>
        function formValidation() {
		
            var firstName = document.getElementById("first-name").value;
            var namePatternMatch = /^[A-Za-z]{6,}$/;
            if (!namePatternMatch.test(firstName)) {
                alert("First name need to be contain alphabets only and must be 6 characters or more long.");
                return false;
            }
          			 
			 var password = document.getElementById("password").value;
			 if (password.length < 6) {
                alert("Password need to be at least 6 character long.");
                return false;
            }
           
		   var confirmPassword = document.getElementById("confirm-password").value;
		     if (password !== confirmPassword) {
                alert("Password and Confirm password are not matching.");
                return false;
            }
			
			var email = document.getElementById("email-address").value;
			var emailPatternMatch = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailPatternMatch.test(email)) {
                alert("Input E-mail is not a valid mail address.");
                return false;
            }
			
			 var mobileNo = document.getElementById("mobile-no").value;
			 var mobilePatternMatch = /^\d{10}$/;
			 if (!mobilePatternMatch.test(mobileNo)) {
                alert("Mobile number must be 10 digits only.");
                return false;
            }
			
			return true;
        }
</script>

</html>
